<body>


<div id="contentToPrint">
<form th:action="@{/registerSlip}" method="get" th:object="${registerSlip}">
<div class="container">
<div class="stamp">
<img alt="" th:src="@{/Image/IndianPost.jpg}" id="post">
</div>
<h2>Pay Slip</h2>
                   
                            <label>Sender Name:</label>
                            &emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" name="sendUserName" id="senderName" readonly="readonly" th:value="${session.userName}" >
                            <br>
                            
                            <label>Sender Mobile Number:</label>
                            &emsp;<input type="text" name="sendUserMobileNo" id="senderMobileNumber" th:value="${session.senderMobile}">
                            <br>
                            
                            <label>Sender Address:</label>
                            &emsp;&emsp;&emsp;&emsp;<input type="text" name="sendUserAddress" id="senderAddress" th:value="${session.senderAddress}">
                            <br>
                             
                            <label>Parcel Weight:</label>
                            &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="text" name="parcelWeight" id="parcelWeight" th:value="${session.parcelWeight}">
                            <br>
                            
                            <label>Receiver Name:</label>
                            &emsp;&emsp;&emsp;&emsp;<input type="text" name="receiveUserName" id="receiverName" readonly="readonly" th:value="${session.receiverName}">
                            <br>
                       
                            <label>Receiver Mobile Number:</label>
                            <input type="text" name="receiveUserMobileNo" id="receiverMobile" th:value="${session.receiverMobileNo}">
                            <br>
                            
                            <label>Receiver Address:</label>
                            &emsp;&emsp;&emsp;<input type="text" name="receiveUserAddress" id="receiverAddress" th:value="${session.receiverAddress}">
                            <br>
                        
                            <label>Booking Date:</label>
                            &emsp;&emsp;&emsp;&emsp;&nbsp;<input type="text" name="bookingDate" id="bookingDate" th:value="${session.bookingDate}">
                            <br>
                         
                            <label>Tracking Number:</label>
                            &emsp;&emsp;&emsp;<input type="text" name="trackingNo" id="trackingNo" th:value="${session.trackingNo}">
                            <br>
                            
                            <label>Parcel Charge:</label>
                            &emsp;&emsp;&emsp;&emsp;&nbsp;<input type="text" name="parcelCharge" id="parcelCharge" th:value="${session.ChargeAmount}">
                            <br>
</form>
</div>

    <div class="form-actions top">
                            <div class="row" style="margin-left: 260PX;">
                                <div class="col-md-offset-3 col-md-9">
                                   <button type="button" th:onclick="location.href='/parcelDashBoard'">Back</button> <button class="btnblue" type="button" onclick="printContent('contentToPrint')" style="width: 100px;">
                                        download
                                    </button>
                                  
                                </div>
                            </div>
                        </div>
                        
                        
 <script >
 function printContent(el) {
     var restorepage = document.body.innerHTML;
     var printcontent = document.getElementById(el).innerHTML;
     document.body.innerHTML = printcontent;
     window.print();
     document.body.innerHTML = restorepage;
 }
 </script>
