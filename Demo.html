<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<h1>Register Form</h1><br><br><br>
<form  action="#" th:action="@{/sush}" method="post" th:object="${register}" align="center">

<label>User Name:</label>
<input type="text" th:field="*{userName}" /><br><br>

<label>Password:</label>
<input type="text" th:field="*{password}" /><br><br>

<label>Mobile No:</label>
<input type="text" th:field="*{mobileNo}" /><br><br>

<label>Account No:</label>
<input type="text" th:field="*{accountNo}" /><br><br>

<label>Mail Id:</label>
<input type="text" th:field="*{mailId}" /><br><br>

<label>Address:</label>
<input type="text" th:field="*{address}" /><br><br>

<button type="submit">Register</button>

</form>
</body>
</html>
