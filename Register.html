<!DOCTYPE html>
<html lang="en" xmlns:th="http://WWW.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/CSS/Register.css">
<script th:src="@{/Javascript/validation.js}"></script>
<title>Insert title here</title>
<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}">

</head>
<body align="center">

     <div align="left"><a th:href="@{/}"><em
	 class="fa-solid fa-landmark"></em></a>
	 </div>
 <div class="inner">
           <div class="photo">
            <img alt="" th:src="@{/Image/Register8.jpg}">

           </div>
           <div class="user-form">
            <h1>Welcome To Register !!!</h1>
           <form id="registerForm" th:action="@{/register}" onsubmit="validateForm()" th:object="${register}"   method="get" align="center">
                <input type="text" name="userName" id="UserName" placeholder="User Name" onkeyup="nameValid()"  required>
                 <div claas="name">
     <span id="name-error"></span>
     </div>
                <input type="password" name="password" id="Password" placeholder="Password" onkeyup="passwordValidation()" required>
     <div class="password">
     <span id="password-error"></span>
     </div>
                <input type="number" name="mobileNo" id="MobileNumber" placeholder="**********"  onkeyup="mobileNoValidation1()" required>
                 <div class="mobile">
     <span id="mobileNo-error"></span>
     </div>
                <input type="text" name="mailId" id="MailId" placeholder="Mail Id" onkeyup="mailIdValidation()"  required>
                <div class="mail">
     <span id="mailId-error"></span>
     </div>
                <input type="text" name="address" id="Address" placeholder="Address" onkeyup="addressValidation1()"  required>
                 <div class="address">
     <span id="address-error"></span>
     </div>
                <div class="safety">
                    
                    <span class="lime"></span>
                    <span class="lime"></span>
                    <span class="lime"></span>
                </div>
                <div class="action-btn">
                    <button class="btn primary"></button>
                     <input type="submit" value="Register">&emsp;&emsp;&emsp;
                   <input type="submit" value="Cancel!" onclick="history.back()">
                </div>
            </form>
           </div>

        </div>
    

    

    
     </form>
     </div>
     </div>
<script type= "text/Javascript" th:src= "@{/Javascript/RegisterRegex.js}"></script>

<script>
function myFunction() {
  var x = document.getElementById("Password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
